version: 0.2
phases:
  install:
    commands:
      - echo installing phase ...
      - java --version
      - gradle --version
  pre_build:
    commands:
      - mkdir buildZone && cd buildZone
      - git init
      - git clone https://thdwoqor:$GITHUB_TOKEN@github.com/thdwoqor/terraform-test.git
      - cd terraform-test  # 클론한 저장소로 이동
      - git submodule update --init --recursive  # 서브모듈 초기화 및 업데이트
      - ./gradlew build
  build:
    commands:
      - echo installing phase ...
  post_build:
    commands:
      - echo build successfully done

artifacts:
  files:
    - buildZone/build/libs/*.jar
    - appspec.yml
    - start.sh
